<html>

<head>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img id="toDo-logo" src="images/logo-hvit-liten.png" ALT="some text">
            </div>
            <ul class="list-unstyled components">
                <!-- class list with the different sides  -->
                <li><a href="projects.html"><i class="far fa-clipboard"></i><br>Projects</a></li>
                <li><a href="board.html"><i class="far fa-clipboard"></i><br>Board</a></li>
                <li><a href="user.html"><i class="far fa-user"></i><br>User</a></li>
                <li><a href="group.html"><i class="fas fa-users"></i><br>Group</a></li>
                <li class="active"><a href="report.html"><i class="far fa-envelope-open"></i><br>Report</a></li>
            </ul>
        </nav>


        <!-- Page Content  -->
        <div id="reportContent">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
            </button>

            <h2 class="pt-4">Report</h2>



            <div class="line"></div>


            <div id="textContainer">
                <form id="reportForm">
                    <div class="form-group">
                        <label for="reportText">Share your thoughts with the group by publishing a report. </label>

                        <textarea class="form-control" id="reportText" rows="3" placeholder="Write here"></textarea>
                    </div>
                </form>

                <div id="submitButton" class="btn1">
                    <button type="button" id="editbtn" class="btn btn-dark" onclick="publishReport()">Submit report</button>
                </div>
            </div>

            <div id="reportContainer">
                <label for="reportContainer">Published reports</label>
                <div class="publishedReport" id="report1">
                    <p>The project is giving me a hard time.</p>
                </div>
                <div class="publishedReport" id="report1">
                    <p>I figured it out!</p>
                </div>

            </div>

        </div>
    </div>



    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <!-- JS function for sidebar active  -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <!-- Button trigger modal -->
    <div class="btn1">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
        Rediger profil
      </button>
    </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Rediger profil</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"> <!--Modal content-->
              
                <div class="input-group flex-nowrap">
                    <input id="fullName" type="text" value="" class="form-control" placeholder="Full name" aria-describedby="addon-wrapping" margin="-20px 0px 24px">
                </div>
                <hr id="modul-hr">
                <div class="input-group flex-nowrap">
                    <input id="mail" type="text" value="" class="form-control" placeholder="E-mail" aria-describedby="addon-wrapping">
                </div>
                
                <hr id="modul-hr">
                <div class="input-group flex-nowrap">
                    <input id="dob" type="text" class="form-control" placeholder="Date of birth" aria-describedby="addon-wrapping">
                </div>

                
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="myFunction()" data-dismiss="modal">
                Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- JS function for sidebar active  -->  
    <script type="text/javascript">                        
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        }); 
    </script>

    <!--JS function for "Save Changes btn"-->
    <script>
    function myFunction() {
    var fName = document.getElementById("fullName").value;
    document.getElementById("user-name").innerHTML = fName;
    var myMail = document.getElementById("mail").value;
    document.getElementById("my-mail").innerHTML = myMail;
    var myDob = document.getElementById("dob").value;
    document.getElementById("my-dob").innerHTML = myDob;
}
    </script>

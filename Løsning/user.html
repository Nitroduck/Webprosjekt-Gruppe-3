<body>


    <div class="wrapper">
        <!--[  navbar   ]-->

        <nav id="sidebar">
            <div class="sidebar-header">
                <img id="toDo-logo" src="images/logo-hvit-liten.png" ALT="some text">
            </div>


            <ul class="list-unstyled components">
                <!-- class list with the different sides  -->
                <li><a href="projects.html"><i class="far fa-clipboard"></i><br>Projects</a></li>
                <li><a href="board.html"><i class="far fa-clipboard"></i><br>Board</a></li>
                <li class="active"><a href="user.html"><i class="far fa-user"></i><br>User</a></li>
                <li><a href="group.html"><i class="fas fa-users"></i><br>Group</a></li>
                <li><a href="report.html"><i class="far fa-envelope-open"></i><br>Report</a></li>
            </ul>
        </nav>



        <!-- Page Content  -->
        <div id="content">

            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
            </button>


            <h2 class="page-header">My profile</h2>
            <div id="line"></div>


            <div class="user-name">
                <p id="user-name"></p>
            </div>

            <i class="fas fa-user-circle"></i>

            <h2 class="contact">Contact</h2>


            <p id="my-mail" class="info-1"></p>


            <h2 class="dob">Date of birth</h2>
            <p id="my-dob" class="info-2"></p>

            <h2 class="level">Level</h2>
            <p class="info-3">Admin</p>

            <!-- Button trigger modal -->
            <div class="btn1">
                <button type="button" id="editbtn" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Edit profile</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!--Modal content-->

                            <div class="input-group flex-nowrap">
                                <input id="fullName" type="text" value="" class="form-control" placeholder="Full name" aria-describedby="addon-wrapping" margin="-20px 0px 24px">
                            </div>
                            <hr id="modul-hr">
                            <div class="input-group flex-nowrap">
                                <input id="mail" type="text" value="" class="form-control" placeholder="E-mail" aria-describedby="addon-wrapping">
                            </div>

                            <hr id="modul-hr">
                            <div class="input-group flex-nowrap">
                                <input id="dob" type="text" class="form-control" placeholder="Date of birth" aria-describedby="addon-wrapping">
                            </div>



                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="myFunction()" data-dismiss="modal">
                                Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </div>

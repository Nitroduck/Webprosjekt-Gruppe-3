<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>toDO</title>
        <link rel="stylesheet" type="text/css" href="css/styleForside.css">
    </head>

    <body>
        <div id="mainContainer">

            <h1 class="text" id="study">Study smarter.</h1>
            <h1 class="text" id="get">Get things done.</h1>
            <p id="signUp">Do you want to try for free?</p>

            <img id="pic" src="images/check.png">
        
                <form>
                    <div class="form-group" id="firstName">
                      <input type="name" class="form-control" id="firstNameInput" placeholder="First Name">
                    </div>
                    <div class="form-group" id="lastName">
                    <input type="name" class="form-control" id="lastNameInput" placeholder="First Name">
                    </div>
                    <div class="form-group" id="email">
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group" id="password">
                      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                    <div class="form-group form-check" id="iAgree">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" id="iAgree" for="exampleCheck1">I agree to the terms of use</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login!</button>
                </form>

                

        </div>
    </body>
</html>

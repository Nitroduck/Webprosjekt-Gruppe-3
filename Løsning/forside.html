<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>toDO</title>
        <link rel="stylesheet" type="text/css" href="styleForside.css">
    </head>

    <body>
        <div id="mainContainer">

            <img id="pic" src="images/studysmarter-1.png">

                <form>
                    <div class="form-group" id="email">
                      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group" id="password">
                      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    </div>
                    <div class="form-group form-check" id="iAgree">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" id="iAgree" for="exampleCheck1">I agree to the terms of use</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Login!</button>
                </form>

                

        </div>
    </body>
</html>
